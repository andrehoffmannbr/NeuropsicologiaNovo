<head>
  <meta charset="UTF-8">

<body>
  <div id="initial-loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8fafc; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="text-align: center;">
      <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
      <p style="color: #64748b; font-family: system-ui, -apple-system, sans-serif;">Carregando Sistema de Neuropsicologia...</p>
    </div>
  </div>
  
  <div id="app"></div>
  
  <!-- TESTE DIRETO NO HTML -->
  <script>
    console.log('ðŸš¨ TESTE DIRETO NO HTML - FUNCIONANDO!');
    console.log('ðŸš¨ Timestamp HTML:', new Date().toLocaleString());
    
    // FunÃ§Ã£o para adicionar aba colaboradores
    function adicionarAbaColaboradores() {
      var navTabs = document.querySelector('#nav-tabs');
      console.log('ðŸš¨ Nav tabs encontrado:', navTabs);
      
      if (navTabs) {
        // Verificar se jÃ¡ existe
        var existingTab = navTabs.querySelector('[data-section="colaboradores"]');
        if (existingTab) {
          console.log('ðŸš¨ Aba colaboradores jÃ¡ existe, removendo...');
          existingTab.remove();
        }
        
        // Criar nova aba
        var colaboradoresTab = document.createElement('button');
        colaboradoresTab.className = 'nav-tab';
        colaboradoresTab.setAttribute('data-section', 'colaboradores');
        colaboradoresTab.style.cssText = `
          background: #10b981 !important;
          color: white !important;
          display: flex !important;
          align-items: center !important;
          gap: 8px !important;
          padding: 8px 16px !important;
          border: none !important;
          border-radius: 6px !important;
          font-size: 14px !important;
          font-weight: 500 !important;
          cursor: pointer !important;
          transition: all 0.2s !important;
          margin-left: 8px !important;
        `;
        
        colaboradoresTab.innerHTML = `
          <i data-lucide="users-cog" style="width: 16px; height: 16px;"></i>
          <span class="nav-tab-text">Colaboradores</span>
        `;
        
        // Adicionar evento de clique
        colaboradoresTab.addEventListener('click', function() {
          console.log('ðŸš¨ Aba colaboradores clicada!');
          alert('Aba Colaboradores clicada! Funcionalidade em desenvolvimento.');
        });
        
        // Adicionar ao nav
        navTabs.appendChild(colaboradoresTab);
        console.log('ðŸš¨ ABA COLABORADORES ADICIONADA COM SUCESSO!');
        
        // Recriar Ã­cones
        if (window.lucide) {
          window.lucide.createIcons();
        }
        
        // Verificar se foi adicionada
        setTimeout(function() {
          var verificacao = document.querySelector('[data-section="colaboradores"]');
          console.log('ðŸš¨ VerificaÃ§Ã£o da aba:', verificacao);
          if (verificacao) {
            console.log('ðŸš¨ âœ… ABA COLABORADORES CONFIRMADA!');
          } else {
            console.log('ðŸš¨ âŒ ABA COLABORADORES NÃƒO ENCONTRADA!');
          }
        }, 500);
        
        return true;
      } else {
        console.log('ðŸš¨ Nav tabs nÃ£o encontrado');
        return false;
      }
    }
    
    // Adicionar aba colaboradores quando a pÃ¡gina carregar
    window.addEventListener('load', function() {
      console.log('ðŸš¨ WINDOW LOAD - Procurando nav-tabs...');
      
      setTimeout(function() {
        if (!adicionarAbaColaboradores()) {
          // Tentar novamente em intervalos se nÃ£o conseguir
          var tentativas = 0;
          var interval = setInterval(function() {
            tentativas++;
            console.log('ðŸš¨ Tentativa', tentativas, '- Procurando nav-tabs...');
            
            if (adicionarAbaColaboradores()) {
              console.log('ðŸš¨ ABA COLABORADORES ADICIONADA NA TENTATIVA', tentativas);
              clearInterval(interval);
            } else if (tentativas >= 10) {
              console.log('ðŸš¨ Desistindo apÃ³s 10 tentativas');
              clearInterval(interval);
            }
          }, 1000);
        }
      }, 2000);
    });
    
    // TambÃ©m tentar quando o DOM mudar
    if (window.MutationObserver) {
      var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            for (var i = 0; i < mutation.addedNodes.length; i++) {
              var node = mutation.addedNodes[i];
              if (node.nodeType === 1 && (node.id === 'nav-tabs' || node.querySelector('#nav-tabs'))) {
                console.log('ðŸš¨ Nav tabs detectado via MutationObserver');
                setTimeout(adicionarAbaColaboradores, 500);
                break;
              }
            }
          }
        });
      });
      
      observer.observe(document.body, { childList: true, subtree: true });
    }
  </script>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script type="module" src="/src/main.js"></script>
</body>
